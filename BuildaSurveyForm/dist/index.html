<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">College Internet Survey Form</h1>
<div id="form">
  <p id="description">
    Here is some query about College Internet
  <form id="survey-form">
    <div class="row-tab">
      <div class="labels-name">
        <label id="name-label">*Name: </label>
      </div>
      <div class="right">
        <input id="name" class="input-cls" type="text" placeholder=" Enter Name" required>
      </div>
    </div>
    <div class="row-tab">
      <div class="labels-name">
        <label id="email-label">*Email: </label>
      </div>
      <div class="right">
        <input id="email" class="input-cls" type="email" placeholder=" Enter Email" required>
      </div>
    </div>
    <div class="row-tab">
      <div class="labels-name">
        <label id="number-label">*Age: </label>
      </div>
      <div class="right">
        <input id="number" class="input-cls" type="number" min="1" max="125" placeholder=" Enter Age">
      </div>
    </div>
    
    <div class="row-tab">
      <div class="labels-name">
        <label>Select Your Block </label>
      </div>
      <div class="right">
        <select id="dropdown">
          <option disabled value>Select an option</option>
          <option value="nn">New North</option>
          <option value="ns">New South</option>
          <option value="on">Old North</option>
          <option value="os">Old South</option>
        </select>
      </div>
    </div>
    
    <div class="row-tab">
      <div class="labels-name">
        <label>* How likely would you rate College Internet</label>
      </div>
      <div class="right">
        <input type="radio" name="rate" value="good"> Good<br>
        <input type="radio" name="rate" value="average"> Average<br>
        <input type="radio" name="rate" value="bad" checked> Bad<br>
      </div>
    </div>
    
    <div class="row-tab">
      <div class="labels-name">
        <label>Major problem you fashed</label>
      </div>
      <div class="right">
        <select id="dropdown">
          <option select value>Select an option</option>
          <option value="nn">No Internet</option>
          <option value="ns">Fluctuation</option>
          <option value="on">Low Speed</option>
        </select>
      </div>
    </div>
    
    <div class="row-tab">
      <div class="labels-name">
        <label>Things that should be improved in the future<br>(Check all that apply): </label>
      </div>
      <div class="right">
          <input type="checkbox" name="check1" value="Insp"> Internet Speed<br>
  <input type="checkbox" name="check2" value="Uptm" checked> 100 % Uptime<br>
  <input type="checkbox" name="check3" value="Noflu" > No Fluctuation<br><br>
      </div>
    </div>
    
    <div class="row-tab">
      <div class="labels-name">
        <label>Any Comments Or Suggestion.?</label>
      </div>
      <div class="right">
        <textarea id="comments" class="" style="height:50px; width:70%" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    
    <button id="submit" type="submit">Submit</button>
    
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
